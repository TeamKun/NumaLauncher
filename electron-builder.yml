appId: 'numalauncher'
productName: 'NumaLauncher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright © 2018-2021 Daniel Scalzi, 2020-2022 Kamesuta'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.travis.yml,.nvmrc,.eslintrc.json,build.js,numa_skins.json,skinSetting.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Daniel Scalzi, Kamesuta'
  vendor: 'Daniel Scalzi, Kamesuta'
  synopsis: '沼でも使えるMinecraftランチャー'
  description: '参加型に参加するためのすべてがここに。Mod、コンフィグ、アップデートが全自動で揃います。'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'